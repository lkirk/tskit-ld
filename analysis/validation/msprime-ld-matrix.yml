job:
  name: msprime-ld-matrix
  memory: 15GB
  disk: 5GB
  cpus: 1
  entrypoint: tskit_ld.entrypoints.msprime_ld_matrix:main
  docker_image: ghcr.io/lkirk/tskit-ld/analysis
  out_staging: true
  additional_args:
    max_idle: 1000
    environment: POLARS_SKIP_CPU_CHECK=1
params:
  out_files: !file_range
    fmt: ld_{}.zip
    num: 10_000
  params:
    sim:
      !product
      ancestry_params:
        !product
        sequence_length: [4e3]
        recombination_rate: [1e-8]
        population_size: [1e4]
        samples: [1000]
        random_seed: [33]
      mutation_params:
        !product
        rate: [1e-6]
        discrete_genome: [false]
        random_seeds: !split {arr: !randint_32 {seed: 23, size: 100_000}, n: 10_000}
    ld_matrix:
      !repeat
      rep:
        sum_site_by_rep: true
        store_tree_breakpoints: true
        stat:
            - D
            - D2
            - r2
            - D_prime
            - r
            - Dz
            - pi2
            - Dz_unbiased
            - D2_unbiased
            - pi2_unbiased
        mode:
          - site
          - branch
      n: 10_000
